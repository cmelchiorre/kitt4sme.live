apiVersion: v1
kind: Service
metadata:
  labels:
    app: aigreen
  name: aigreen-hello-svc
spec:
  ports:
  - name: http
    port: 8000
  selector:
    app: aigreen
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aigreen
  name: aigreen-hello-deployment
spec:
  selector:
    matchLabels:
      app: aigreen
  template:
    metadata:
      labels:
        app: aigreen
    spec:
      containers:
        #- image: "172.16.0.169:31320/aigreen/hello:0.1.0" # private repository
        - image: "cmelchiorre/aigreen:hello-0.1.0" # docker hub
          imagePullPolicy: IfNotPresent
          name: aigreen-hello
          ports:
          - containerPort: 8000
            name: http
          env:
          - name: "ORION_BASE_URL"
            value: "http://orion:1026"
